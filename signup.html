<html>

<head>
	<title> Signup </title>
	<link rel="icon" href="facebook.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">

		<h1 style="text-align:center;margin-bottom:5px;font-size:40;font-family:arial">facebook</h1>

		<div class="main">
			<h2 style="text-align:center;margin-bottom:5px;font-family:arial"> Create a new Account </h2>
			<p style="text-align:center;font-size:13s;color:grey;font-family:arial">it's easy and quick acess</p>

			<form action="#">
				<div class="main-fname">
					<input onkeypress="return /[a-z]/i.test(event.key)" type="text" id="fname" name="fname"
						placeholder="Firstname" class="form-control" /><br>
				</div>

				<div class="main-sname">
					<input onkeypress="return /[a-z]/i.test(event.key)" type="text" id="surname" name="surname"
						placeholder="Surname" class="form-control" /><br>
				</div>

				<div class="main-email">
					<input type="text" id=" tel or email" name=" tel or email"
						placeholder="Enter your phone no. or email" /><br>
				</div>

				<div class="main-password">
					<input type="password" id="password" name=" password" placeholder="Enter your password" /><br>
				</div>

				<div class=main-dob>

					<label for="date of birth" style="color:grey">Date of birth</label><br>
					<select class="dob" name="day" id="day" style="margin-top:8px;width: 30%;
							padding: 3px;
							font-size: 17px;
							border: none;
							border: 1px solid #ccc;
							border-radius: 5px">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
					</select>
					<select class="dob" name="month" id="month" style="margin-top:8px;width: 30%;
							padding: 3px;
							font-size: 17px;
							border: none;
							border: 1px solid #ccc;
							border-radius: 5px"> >
						<option value="january">january</option>
						<option value="february">february</option>
						<option value="march">march</option>
						<option value="april">april</option>
						<option value="may">may</option>
						<option value="june">june</option>
						<option value="july">july</option>
						<option value="august">august</option>
						<option value="september">september</option>
						<option value="october">october</option>
						<option value="november">november</option>
						<option value="december">december</option>
					</select>

					<input type="number" id="year" name="year" placeholder="year" style="margin-top:8px;width: 30%;
							padding: 3px;
							font-size: 17px;
							border: none;
							border: 1px solid #ccc;
							border-radius: 5px"><br>
				</div>

				<div class="main-gender">

					<label for="Gender">Gender</label>

					<div class="main-gender-alert">

						<a>&#63;</a>

					</div>

				</div>

				<div class="main-gender-choice">

					<div class="main-gender-name">

						<label for="">Female</label>

						<input type="radio" name = "gender">

					</div>

					<div class="main-gender-name">

						<label for="">Male</label>

						<input type="radio" name = "gender">

					</div>

					<div class="main-gender-name">

						<label for="">Custom</label>

						<input type="radio" name = "gender">

					</div>

				</div>
				<p style="font-size:11;font-family:arial;color:grey">By clicking Sign Up, you agree to our Terms, Data
					Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time</p>

				<div class="main-button">
					<input type="submit" id="submit" name="submit" value="Sign Up" />
				</div>

				<div class="para">
					<a href="login.html"><p>Already have an account?</p></a>
				</div>

			</form>
		</div>
	</div>

</body>

</html>
